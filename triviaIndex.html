<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // For correct MC answer
                    let correct = document.querySelector('.correct');
                    correct.addEventListener('click', function() {
                        correct.style.backgroundColor = "green";
                        document.querySelector("#answer").innerHTML = "Correct";
                    });
                    // For incorrect MC answer
                    let incorrect = document.querySelectorAll('.incorrect');
                    for (let i = 0; i < incorrect.length; i++) {
                        incorrect[i].addEventListener('click', function() {
                            incorrect[i].style.backgroundColor = "red";
                            document.querySelector("#answer").innerHTML = "Incorrect";
                            });
                    }
                    // For free response answer
                    document.querySelector("#check").addEventListener("click", function () {
                        let input = document.querySelector("input");
                        if ((input.value.toLowerCase() == "albert einstein") || (input.value.toLowerCase() == "einstein")) {
                            input.style.backgroundColor = "green";
                            document.querySelector("#answer2").innerHTML = "Correct";
                        } else {
                            input.style.backgroundColor = "red";
                            document.querySelector("#answer2").innerHTML = "Incorrect";
                        }
                    })
                })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In what year did Apollo 11 land on the Moon?</h3>
            </div>
            <div class="section">
                <button class="incorrect" type="text">1972</button>
                <button class="incorrect" type="text">1968</button>
                <button class="correct" type="text">1969</button>
                <button class="incorrect" type="text">1974</button>
                <button class="incorrect" type="text">1970</button>
                <p id="answer"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which famous physicist proposed the theory of general relativity?</h3>
                <form onsubmit="return false;">
                    <input autocomplete="off" autofocus placeholder="Answer" type="text">
                    <button id="check" type="submit">Check Answer</button>
                    <p id="answer2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
